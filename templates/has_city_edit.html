{% extends './edit.html' %}

{% block tail %}
{{ super() }}
<script src="{{ url_for('static', filename='js/distpicker.data.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/distpicker.min.js') }}" type="text/javascript"></script>
<script>
 jQuery(document).ready(function() {
   $('#distpicker').distpicker({
     autoSelect: false,
     province: '{{ form.address.data|province }}',
     city: '{{ form.address.data|city }}',
     district: '{{ form.address.data|county }}'
   });

   $('#distpicker input').val('{{ form.address.data.detail }}');
  });
</script>
{% endblock %}
